<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sriracha&display=swap"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Todos</h1>
      </header>
    </div>

    <div class="eddrequest">
      <form id="search">
        <input
          class="search"
          name="searching"
          placeholder="What needs to be done?..."
        />
      </form>
    </div>

    <div class="listsize">
      <ul class="newlist" id="todolist"></ul>
    </div>

    <div class="container">
      <form class="eddrequest" id="addTodoForm">
        <input
          name="newstring"
          class="inputfield"
          type="text"
          placeholder="What needs to be done?"
        />
      </form>
    </div>

    <div class="container">
      <footer class="todobutton">
        <ul class="footerbutton">
          <li><a href="#/">All</a></li>
          <li><a href="#/Active">Active</a></li>
          <li><a href="#/Complited">Complited</a></li>
        </ul>
      </footer>
    </div>

    <div class="container">
      <footer class="flex-container">
        <p>Double-click to edit a todo</p>
        <p>Created by petehunt</p>
        <p>Part of TodoMVC</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
